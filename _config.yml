remote_theme: mmistakes/minimal-mistakes

minimal_mistakes_skin: dark

locale: en-US
name: zoomiti
title: zoomiti.net
description: yet another programmer page
url: https:/www.zoomiti.net
twitter_username: zoomiti
github_username: zoomiti

include:
  - _pages

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-remote-theme

